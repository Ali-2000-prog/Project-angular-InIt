
<div class="content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col"><h2 class=" title m-2">Manage Users</h2></div>
            <div class="col">
              <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="form1" class="form-control mt-2" />
                </div>
                <button type="button m-1" class="btn" style="height: 40px; margin-top: 7px;">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          
        </div>

        <div class=" card-body">
          
          <!-- Table for Groups -->

          <Table class="table">
            <thead>
              <tr><th colspan="4" class="text-center"><h3>User List</h3></th></tr>
            </thead>
            
            <tbody>
              <tr *ngFor="let row of listusers; let i = index">
                <th><input type="checkbox" class="" (change)="onSelectChange($event.target.value)" [value]="row.userName"></th>
                <td>{{row.employeNumber}}</td>
                <td>{{row.userName}}</td>
                <td>{{row.email}}</td>
                <td>{{row.department}}</td>
              </tr>
            </tbody>
            
          </Table>

        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger m-2" type="submit" (click)="onAddUser()">Add</button>
          <button class=" btn btn-fill btn-danger m-2" type="submit">Update</button>
          <button class=" btn btn-fill btn-danger m-2" type="submit" (click)="onDeleteUser()">Delete</button>
        </div>
      </div>
    </div>
      <!-- Comments from below were here -->
  </div>
</div>
