<div class="content">
   <div class="row">
    <div class="col">
        <h2>Create New User Group</h2>
    </div>
    <hr>
    
   </div>
    <form>
        <div class="form-group">
            <label>User Group Id:</label>
            <input type="text" class="form-control" id="" [(ngModel)]='groupId'>
        </div>
        <div class="form-group">
            <label>User Group Name:</label>
            <input type="text" class="form-control" id="" [(ngModel)]='groupName'>
        </div>

        <div class="form-group">
            <label>Security Template:</label>
            <Select class="form-control"
            (change)="onSelectedOption($event.target.value)">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </Select>
        </div>

        <div class="form-group">
            <label>Role:</label>
            <Select class="form-control"
            (change)="onSelectedRole($event.target.value)">
                <option default>Admin</option>
                <option >Buisness Maker</option>
                <option>Buisness Checker</option>
            </Select>
        </div>

        <div class="div">
            <div class="row m-2">
                <div class="col-2">
                    <input class="form-check-input" type="checkbox" id="activeCheck">
                </div>
                <div class="col-1">
                    <label class="form-check-label" [(ngModel)]='active'>Active</label>
                </div>
            </div>
        </div>

        <div class="group-btn">
            <button class=" btn btn-fill btn-danger m-2" type="submit" (click)="onAddGroup()">Create New Group</button>
            <button class=" btn btn-fill btn-danger m-2" type="submit">Reset</button>

        </div>
    </form>
</div>
