
<div class="container mt-2">
    <h2>Sign Up</h2>
    <hr>

    <form>
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" id="" placeholder="Enter UserName" [(ngModel)]='uname'>
       </div>
       <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="user@email.com" [(ngModel)]='email'>
        </div>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" class="form-control" id="" placeholder="Enter Full Name" [(ngModel)]='fname'>
       </div>
       <div class="form-group">
            <label>Employee Number:</label>
            <input type="text" class="form-control" id=""  placeholder="Enter Employee Number" [(ngModel)]='employeNo'>
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="form-control" id=""  placeholder="Enter Phone Number" [(ngModel)]='phoneno'>
        </div>

        <div class="form-group">
            <label>Designation:</label>
            <Select class="form-control" (change)="onSelectedDesignation($event.target.value)">
                <option value="">Software Engineer</option>
                <option value="">Mechanical Engineer</option>
                <option value="">Electrical Engineer</option>
            </Select>
        </div>
        <div class="form-group">
            <label>Department:</label>
            <Select class="form-control" (change)="onSelectedDepartment($event.target.value)">
                <option value="">Software Development</option>
                <option value="">Mechanical Development</option>
                <option value="">Electrical Development</option>
            </Select>
        </div>
        <div class="form-group">
            <label>Reporting To:</label>
            <Select class="form-control">
                <option value="">User1</option>
            </Select>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" id="" placeholder="Password" [(ngModel)]='password'>
        </div>
    </form>
    
    <button class="btn m-2 mt-4" (click)="onRegister()">Register</button>
    <hr>

</div>
