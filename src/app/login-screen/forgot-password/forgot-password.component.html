<div class="container mt-2">
    <h2>Forgot Password</h2>
    <hr>
    <form>
        <div class="form-group">
             <label>Email:</label>
             <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="user@email.com">
        </div>
    </form>

    <button class="btn m-2" (click)="onActivationLink()">Send Activation Link</button>
</div>
