<div>
    <div class="content-container">
    <div class="float-right"><mat-icon class="floar-right" id="close-icon" (click)="closeDialog()">close</mat-icon></div>
      
      <span class="content-span full-width">{{data.message}}</span>
    </div>
    <button class="btn btn-light m-2 p-2" mat-flat-button id="no-button" [mat-dialog-close]="false">NO</button>
    <button class="btn btn-danger m-2 p-2" mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
  </div>
